<v-layout>
  <v-flex xs12 md6 offset-md3>
    <v-card v-if="status">
      <v-btn color="secondary" style="top:16px" :loading="refreshing" :disabled="refreshing"
        flat small absolute right fab @click="refresh">
        <v-icon>refresh</v-icon>
      </v-btn>
      <v-card-media height="200px" v-if="media" :src="media"></v-card-media>

      <v-card-title primary-title>
        <div>
          <h3 class="headline mb-0">{{ status['host-name'] }}</h3>
          <p>{{ state }}</p>
        </div>
      </v-card-title>

      <v-card-actions>
        <v-tooltip top>
          <v-btn slot="activator" color="secondary" flat icon :loading="powering" :disabled="powering"
            @click="power">
            <v-icon>power_settings_new</v-icon>
          </v-btn>
          <span>{{ powerTo }}</span>
        </v-tooltip>
      </v-card-actions>
    </v-card>
  </v-flex>
</v-layout>
